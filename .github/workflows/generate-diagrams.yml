name: Generate Structurizr Diagrams

on:
  push:
    branches:
      - 'feature/**'
      - main
  pull_request:
    branches:
      - main

jobs:
  structurizr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Download Structurizr CLI
        run: |
          curl -L https://github.com/structurizr/cli/releases/download/v2025.05.28/structurizr-cli.zip -o structurizr-cli.zip
          unzip structurizr-cli.zip -d structurizr-cli
          chmod +x structurizr-cli/structurizr.sh

      - name: Generate diagrams
        run: |
          mkdir -p output
          for dsl in structurizr/*.dsl; do
            name=$(basename "$dsl" .dsl)
            mkdir -p output/$name
            ./structurizr-cli/structurizr.sh export \
              -workspace "$dsl" \
              -format svg \
              -output output/$name
          done

      - name: Commit and push diagrams
        if: github.event_name != 'pull_request'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add output/*
          git commit -m "Auto-generated Structurizr diagrams [skip ci]" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:${{ github.ref_name }}

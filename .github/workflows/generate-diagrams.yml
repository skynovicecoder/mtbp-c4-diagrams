name: Generate Structurizr Diagrams

on:
  pull_request:
    branches:
      - main

jobs:
  structurizr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Download Structurizr CLI
        run: |
          curl -L https://github.com/structurizr/cli/releases/download/v2025.05.28/structurizr-cli.zip -o structurizr-cli.zip
          unzip structurizr-cli.zip -d structurizr-cli
          chmod +x structurizr-cli/structurizr.sh

      - name: Generate diagrams
        run: |
          mkdir -p output
          for dsl in structurizr/*.dsl; do
            name=$(basename "$dsl" .dsl)
            mkdir -p output/$name
            ./structurizr-cli/structurizr.sh export \
              -workspace "$dsl" \
              -format plantuml-png \
              -output output/$name
          done

      - name: Upload diagrams
        uses: actions/upload-artifact@v3
        with:
          name: structurizr-diagrams
          path: output/

      - name: Comment diagrams link on PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            Structurizr diagrams generated for this PR.
            Download the artifacts here: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

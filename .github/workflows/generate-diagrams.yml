name: Generate Structurizr Diagrams

on:
  push:
    branches:
      - main
      - 'feature/**'  # triggers for any feature branch

jobs:
  structurizr:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Java (required for Structurizr CLI)
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Step 3: Download and unzip Structurizr CLI
      - name: Download Structurizr CLI
        run: |
          curl -L https://github.com/structurizr/cli/releases/download/v2025.05.28/structurizr-cli.zip -o structurizr-cli.zip
          unzip structurizr-cli.zip -d structurizr-cli
          chmod +x structurizr-cli/structurizr-cli

      # Step 4: Generate diagrams for all DSL files
      - name: Generate diagrams
        run: |
          mkdir -p output
          for dsl in structurizr/*.dsl; do
            ./structurizr-cli/structurizr-cli export \
              -workspace "$dsl" \
              -format png \
              -output output
          done

      # Step 5: Commit and push generated diagrams back to repo
      - name: Commit and push diagrams
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add output/*
          git commit -m "Auto-generated Structurizr diagrams [skip ci]" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/skynovicecoder/mtbp-c4-diagrams.git HEAD:main
